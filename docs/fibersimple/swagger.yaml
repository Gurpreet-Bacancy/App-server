basePath: /
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This about user location details
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Fiber Swagger API
  version: "2.0"
paths:
  /healthcheck:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - root
  /login:
    post:
      consumes:
      - '*/*'
      description: user success to login then generate active token
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: check user login
      tags:
      - root
  /v1/location:
    get:
      consumes:
      - '*/*'
      description: it takes user token and fetch user location from db.
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: get user location.
      tags:
      - root
    post:
      consumes:
      - '*/*'
      description: it takes user token and fetch user location from db if exits otherwise
        creates new.
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: add user new location if exits location it updates.
      tags:
      - root
    put:
      consumes:
      - '*/*'
      description: it takes user token and fetch user location from db and updates
        to it.
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: updates user new location if exits location it updates.
      tags:
      - root
  /v1/nearest/user:
    get:
      consumes:
      - '*/*'
      description: it give nearest 10 user.
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: get Get Nearest User.
      tags:
      - root
schemes:
- http
swagger: "2.0"
